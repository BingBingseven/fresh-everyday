<body>
<!--这是header顶部登录和顶部广告部分-->
<header>
    <ul>
        <li>
            <a href="#">
                客户服务
                <span id="icon3"></span>
            </a>
            <ul id="list">
                <li><a href="#">物流查询</a></li>
                <li><a href="#">账号管理</a></li>
                <li><a href="#">充值服务</a></li>
                <li><a href="#">售后保障</a></li>

        </li>
        <li>

    </ul>
</header>
<section>
    <p><img src="img/20120602140056.jpg"></p>
    <div id="master"></div>
    <form id="register">
            <input type="text" name="uname" placeholder=" 用户名 (请输入3~6位，只能包含字母和数字)" id="uname" required maxlength="6"><span></span><br>
            <input type="text" name="upwd" placeholder=" 密码 (请输入6~12位数字)" id="upwd" required maxlength="12"><span></span><br>
            <input type="text" name="uphone" placeholder=" 手机号" id="uphone" required maxlength="11"><span></span><br>
            <input type="email" name="umail" placeholder=" 邮箱" id="umail" required><span></span><br>
            <input id="bt-register" type="button" value="立即注册">
     </form>
</section>
